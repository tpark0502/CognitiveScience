name: Test Project

on:
  pull_request:
    branches:
      - main # or any branch you want

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: npm ci
      - run: npm test
      - run: npm run build
